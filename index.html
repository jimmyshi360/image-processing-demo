<!doctype html>
<html lang="en">
   <head>
   <meta charset="utf-8">

	<title>Image Transformation Demo</title>
	<meta name="description" content="A demo website for my image processing microlibrary">
	<meta name="author" content="Jimmy Shi">
      <link rel="stylesheet" type="text/css" href="css/styles.css">
	  <script type="text/javascript" src="bundle.js" async></script>
   </head>
   <body>
      
      <h1>Jimmy's Image Processing Microlibrary Demo</h1>
	  <p> Transformed Image<p>
      <canvas id="image-display"></canvas>
	   <p> Original Image<p>
	   <canvas id="image-display-original"></canvas>
      <p>
         <input type="file" multiple="false" accept="image/*" id="image-upload" >
      </p>
      <p>
         <input type="button" value="Grayscale!" onclick="makeGray()" >
      </p>Crop begins at (CropX, CropY) with coordinates starting at the bottom left of the image, just like the cartesian plane.<br><br>
         CropX <input type="text" value="0" id="cropX"> CropY <input type="text" value="0" id="cropY"> Crop Width <input type="text" value="0" id="cropW"> Crop Height <input type="text" value="0" id="cropH"> <input type="button" value="Crop!" onclick="makeCrop()" >
     
   </body>
</html>
